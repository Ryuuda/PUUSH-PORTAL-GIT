<!DOCTYPE html>
<html>
<head>
<title>File Repository</title>
</head>
<body>

<h1>File Repository</h1>

Here are the files you just uploaded, including processed CSV, KML, and GPX.<p>

<a href="{{ url_for('upload_form') }}">Back to upload form page</a><p>

{% for file in files %}
    <h2>{{ file }}</h2>
    <a href="{{ url_for('static', filename='uploads_archive/{}/{}'.format(datalog_id, file)) }}">Download</a>
{% endfor %}

</body>
</html>
